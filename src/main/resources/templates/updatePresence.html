<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Jogadores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Gerenciar Jogadores</h1>

    <!-- Formulário para Atualizar Presença -->

    <form th:action="@{/players/update}" method="post" th:object="${playerListWrapper}">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Presente</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, iterStat : ${playerListWrapper.players}">
                <!-- Campo oculto para ID -->
                <input type="hidden" th:name="players[__${iterStat.index}__].id" th:value="${player.id}">

                <!-- Nome -->
                <td>
                    <span th:text="${player.name}"></span>
                </td>

                <!-- Checkbox -->
                <td>
                    <input type="checkbox" th:name="players[__${iterStat.index}__].going" th:checked="${player.going}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="submit-button">Salvar Alterações</button>
    </form>


    <!-- Botão de Voltar -->
    <div class="back-button">
        <a th:href="@{/}" class="button-link">Voltar</a>
    </div>
</div>
</body>
</html>
