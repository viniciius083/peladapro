<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Jogadores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Votação de Jogadores</h1>

    <!-- Formulário de Votação -->
    <form th:action="@{/voting/submit}" method="post" th:object="${votes}">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Voto</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player, iterStat : ${players}">
                <!-- Campo oculto para o ID -->
                <input type="hidden" th:name="votes[__${iterStat.index}__].id" th:value="${player.id}">

                <!-- Nome do Jogador -->
                <td th:text="${player.name}"></td>

                <!-- Campo de Votação -->
                <td>
                    <select th:name="votes[__${iterStat.index}__].vote">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Botão de Submissão -->
        <button type="submit" class="submit-button">Enviar Votos</button>
    </form>

    <!-- Botão de Voltar -->
    <div class="back-button">
        <a th:href="@{/}" class="button-link">Voltar</a>
    </div>
</div>
</body>
</html>
